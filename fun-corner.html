<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Corner - Voice of Snehal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    });
</script>
</head>
<body>
<!-- Bootstrap Offcanvas Sidebar -->
<nav class="navbar navbar-expand-lg bg-transparent fixed-top">
  <div class="container-fluid">
    <button class="btn btn-lg text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      <i class="fa fa-bars"></i>
    </button>
    <span class="navbar-brand ms-2 fw-bold" style="color:#ffd700;">Snehal's Birthday</span>
  </div>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel"><i class="fa fa-birthday-cake"></i> Menu</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="nav flex-column">
      <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
      <a class="nav-link" href="wishes.html"><i class="fa fa-heart"></i> Wishes</a>
      <a class="nav-link" href="fun-corner.html"><i class="fa fa-gamepad"></i> Fun Corner</a>
      <a class="nav-link" href="add-games.html"><i class="fa fa-plus"></i> Add Games</a>
    </nav>
  </div>
</div>
<!-- Header will be loaded dynamically -->
<div class="hero-banner">
    <div class="glam-effect"></div>
    <h2>Welcome to the Voice of Snehal</h2>
    <p>“Let your journey be as radiant as your spirit.”</p>
    <p><i class="fa-solid fa-star"></i> Explore, play, and celebrate every moment! <i class="fa-solid fa-star"></i></p>
</div>
<main>
    <section class="content fancy-section">
        <h2><i class="fa-solid fa-question"></i> Birthday Quiz</h2>
        <div id="quiz-area"></div>
        <button id="start-quiz" class="btn">Start Quiz</button>
    </section>
    <section class="content fancy-section">
        <h2><i class="fa-solid fa-brain"></i> Guess the Memory</h2>
        <div id="memory-game-area"></div>
    </section>
    <section class="content fancy-section">
        <h2><i class="fa-solid fa-chess-board"></i> Birthday Bingo</h2>
        <div id="bingo-board" class="bingo-board"></div>
    </section>
    <section class="content fancy-section">
        <h2><i class="fa-solid fa-heart"></i> Memory Wall</h2>
        <input type="text" id="memory-input" class="memory-input" placeholder="Share a memory...">
        <button id="add-memory" class="btn">Add Memory</button>
        <ul id="memory-list"></ul>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
